specVersion: v0.1.0
package:
  name: 'substreams_solana_quickstart'
  version: v1.0.0

protobuf:
  files:
    - block_meta.proto
    - swap.proto
  importPaths:
    - ./proto

imports:
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.4/substreams-sink-sql-protodefs-v1.0.4.spkg
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.1/substreams-database-change-v1.2.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_block
    kind: map
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:sf.solana.block_meta.v1.BlockMeta

  - name: map_swap
    kind: map
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:swap.Swaps

  - name: db_out
    kind: map
    inputs:
      - map: map_block
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

network: solana

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    wire_protocol_access: true
    engine: postgres
    postgraphile_frontend:
      enabled: true
    pgweb_frontend:
      enabled: true
    rest_frontend:
      enabled: false
